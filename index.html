<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 350px;
            padding: 40px;
            background: #ffffff;
            border: 1px solid #dbdbdb;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 175px;
        }
        input[type="text"], input[type="password"] {
            width: 92%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #007ace;
        }
        .separator {
            margin: 20px 0;
            position: relative;
        }
        .separator::before, .separator::after {
            content: "";
            background-color: #dbdbdb;
            height: 1px;
            width: 45%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .separator::before {
            left: 0;
        }
        .separator::after {
            right: 0;
        }
        .separator span {
            background: #ffffff;
            padding: 0 10px;
            color: #8e8e8e;
            font-size: 12px;
        }
        .facebook-btn {
            background: #0095f6;
            color: white;
            font-weight: bold;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .facebook-btn:hover {
            background: #007ace;
        }
        .forgot-password {
            margin-top: 15px;
            font-size: 12px;
        }
        .forgot-password a {
            color: #00376b;
            text-decoration: none;
            font-weight: bold;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #8e8e8e;
        }
        footer a {
            color: #8e8e8e;
            text-decoration: none;
            margin: 0 5px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://i.ibb.co/cFbjmWS/iglogo.png" alt="Instagram">
        </div>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Phone number, username, or email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <div class="separator">
            <span>OR</span>
        </div>
        <button class="facebook-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" width="20">
            Log in with Facebook
        </button>
    </div>
</body>
</html>
